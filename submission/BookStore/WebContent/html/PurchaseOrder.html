<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Checkout</title>
	<link rel="stylesheet" type='text/css'  href="/BookStore/css/loader.css">
	<script type="text/javascript" src="/BookStore/js/purchaseOrderHandler.js"></script>
</head>
<body onload="pageLoad('/BookStore/PurchaseOrder');">
	<fieldset id="addressBox">
	<legend>Saved Address</legend>	
	<div id="address"></div>
	</fieldset>
	<fieldset id="creditCardBox">
	<legend>Saved Credit Card</legend>	
	<div id="creditCard"></div>
	</fieldset>
		
		
		
		
		<form action="purcahseOrder" method="POST" class="purchaseOrder">
			<fieldset id="newAddressBox">
	<legend>New Address</legend>	


			<label for="streetNumber"><br>Street Number</br>
			<input id="streetNumber" name="StreetNumber"></input>
		
			<label for="street"><br>Street</br></label>
			<input id="street" name="street"></input> 
			
			<label for="city"><br>City</br></label>
			<input  id="city" name="city"></input> 
			
			<label for="province"><br>Province</br></label>
			
			<select name="province" id="province">
			  <option value="Ontario">Ontario</option>
			  <option value="British Columbia">British Columbia</option>
			  <option value="Quebec">Quebec</option>
			  <option value="Alberta">Alberta</option>
			  <option value="Manitoba">Manitoba</option>
			  <option value="New Brunswick">New Brunswick</option>
			  <option value="Newfoundland">Newfoundland</option>
			  <option value="Northwest Territories">Northwest Territories</option>
			  <option value="Nova Scotia">Nova Scotia</option>
			  <option value="Nunavut">Nunavut</option>
			  <option value="Prince Edward Island">Prince Edward Island</option>
			  <option value="Saskatchewan">Saskatchewan</option>			  
			  <option value="Yukon">Yukon</option>
			</select>
			
			<label for="postalCode"><br>Postal Code</br></label>
			<input type="postalCode" id="postalCode" name="postalCode"></input> 
			
			<label for="country"><br>Country</br></label>
			<select name="country" id="country">
			<option value="Canada">Canada</option>
			</select>
			<label for="newAddress">Use this address for future checkouts</label>
			<input type="checkbox" id="newAddress" name="newAddress"></input>
				</fieldset>
				
							<fieldset id="newCreditCardBox">
		<legend>New Credit Card</legend>	
			<label for="creditCardType"><br>Credit Card</br></label>
			<select name="creditCardType" id="creditCardType">
			  <option value="Visa">Visa</option>
			  <option value="Mastercard">Mastercard</option>
			 </select>
			<label for="exipryDate"><br>Expiry Date</br></label>
			<input type="date" id="exipryDate" name="exipryDate"
		       min="2021-01-01">
		       <label for="cvv2"><br>cvv2</br></label>
		       <input  id="cvv2" name="cvv2"></input> 

			<label for="newCreditCard">Use this credit card for future checkouts</label>
			<input type="checkbox" id="newCreditCard" name="newCreditCard"></input>
			</fieldset>
		<button name="submitPurchaseOrder" id="submitPurchaseOrder" value="true" form="purcahseOrder" onclick="purchaseOrderSubmission('/BookStore/PurchaseOrder');">Next</button>
		
		</form>

</body>
</html>
