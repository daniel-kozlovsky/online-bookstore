<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Checkout</title>
<link rel="stylesheet" type='text/css'  href="/BookStore/css/animations.css">
<script type="text/javascript" src="/BookStore/js/purchaseOrderHandler.js"></script>
<script type="text/javascript" src="/BookStore/js/LogOut.js"></script>

</head>
<body  class="overlay" onload="pageLoadMain('/BookStore/PurchaseOrder');">		
	<form  action="PurchaseOrder" method="POST" id="purchaseOrder" onsubmit="return validatePurchaseOrder();">
	<div>
	<fieldset id="addressBox">
	<legend>Default Address</legend>	
	<div id="address"></div>
	</fieldset>
	<fieldset id="creditCardBox" >
	<legend>Default Credit Card</legend>	
	<div id="creditCard"></div>
	
	
	
	</fieldset>
	<div class="collapsible" >
			<fieldset id="newAddressBox"  class="expand" >

	<legend>Ship To Address</legend>	


			<label for="streetNumber"><br>Street Number</br>
			<input id="streetNumber" name="streetNumber"></input>
		
			<label for="street"><br>Street</br></label>
			<input id="street" name="street"></input> 
			
			<label for="city"><br>City</br></label>
			<input  id="city" name="city"></input> 
			
			<label for="province"><br>Province</br></label>
			
			<select name="province" id="province">
			  <option value="Ontario">Ontario</option>
			  <option value="British Columbia">British Columbia</option>
			  <option value="Quebec">Quebec</option>
			  <option value="Alberta">Alberta</option>
			  <option value="Manitoba">Manitoba</option>
			  <option value="New Brunswick">New Brunswick</option>
			  <option value="Newfoundland">Newfoundland</option>
			  <option value="Northwest Territories">Northwest Territories</option>
			  <option value="Nova Scotia">Nova Scotia</option>
			  <option value="Nunavut">Nunavut</option>
			  <option value="Prince Edward Island">Prince Edward Island</option>
			  <option value="Saskatchewan">Saskatchewan</option>			  
			  <option value="Yukon">Yukon</option>
			</select>
			
			<label for="postalCode"><br>Postal Code</br></label>
			<input id="postalCode" name="postalCode"></input> 
			
			<label for="country"><br>Country</br></label>
			<select name="country" id="country">
			<option value="Canada">Canada</option>
			</select>
			<label for="newAddress">Use this address for future checkouts</label>
			<input type="checkbox" id="newAddress" name="newAddress"></input>

				</fieldset>
			</div>	
			<div class="collapsible" >
							<fieldset id="newCreditCardBox" class="expand">
		<legend>Pay With Credit Card</legend>	
			<label for="creditCardType"><br>Credit Card</br></label>
			<select name="creditCardType" id="creditCardType">
			  <option value="Visa">Visa</option>
			  <option value="Mastercard">Mastercard</option>
			 </select>
			 <label for="creditCardNumber"><br>creditCardNumber</br></label>
			<input id="creditCardNumber" name="creditCardNumber"></input> 
			<label for="creditCardExpiry"><br>Expiry Date</br></label>
			<input type="date" id="creditCardExpiry" name="creditCardExpiry"
		       min="2021-01-01">
		       <label for="creditCardCVV2"><br>cvv2</br></label>
		       <input  id="creditCardCVV2" name="creditCardCVV2"></input> 

			<label for="newCreditCard">Use this credit card for future checkouts</label>
			<input type="checkbox" id="newCreditCard" name="newCreditCard"></input>
			</fieldset>
			</div>
		<button action="submit" name="submitPurchaseOrder" id="submitPurchaseOrder" value="true">Next</button>
		
		</div>
		</form>
		<div id="visitorCheckout"></div>
		<div id="newCustomerCheckoutButtons"></div>
		<div id="iframeContainer"></div>

</body>
</html>
